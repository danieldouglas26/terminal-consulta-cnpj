<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DOOM</title>
    <style type="text/css">
      /* A documentação usa 320x200, mas a tela ficará bem pequena. 
         Você pode ajustar aqui para 640x400 ou 800x600 se quiser. */
      .dosbox-container { width: 320px; height: 200px; }
      /* Define a imagem de fundo que aparece enquanto o jogo carrega */
      .dosbox-container > .dosbox-overlay { background: url(https://js-dos.com/cdn/DOOM.png); }
    </style>
  </head>
  <body>
    <div id="dosbox"></div>
    <br/>
    <button onclick="dosbox.requestFullScreen();">Make fullscreen</button>
    
    <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function (dosbox) {
          // O comando principal para iniciar o jogo:
          // 1. "upload/DOOM-@evilution.zip" é o caminho para o seu arquivo ZIP do jogo.
          // 2. "./doom" é o executável que deve rodar.
          dosbox.run("upload/DOOM-@evilution.zip", "./doom");
        },
        onrun: function (dosbox, app) {
          console.log("App '" + app + "' is runned");
        }
      });
    </script>
  </body>
</html>
